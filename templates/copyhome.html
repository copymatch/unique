<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>copymatch.in</title>

    <style>
      body {
          background-color: #f4f4f4;
      }
      .card-container {
          max-width: 400px;
          margin: auto;
          margin-top: 100px;
      }
  </style>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">copymatch.in</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="https://copymatch.in/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://copymatch.in/copywriter/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'view profile' %}">View Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'edit profile' %}">Edit Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://copymatch.in/copywriter/view-messages">View Messages</a>
                </li>
                <li class="nav-item">
                    <form action="{% url 'logout' %}" method="post" class="form-inline">
                        {% csrf_token %}
                        <button class="btn btn-outline-danger btn-sm" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Card image">
                <div class="card-body">
                    <h5 class="card-title">Upload Your Works</h5>
                    <p class="card-text">To improve your profile, add your works</p>
                    <a href="http://copymatch.in/copywriter/work/" class="btn btn-primary">Click here to get started</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Card image">
                <div class="card-body">
                    <h5 class="card-title">Feedbacks</h5>
                    <p class="card-text">View the feedback given by clients to your works</p>
                    <a href="http://copymatch.in/copywriter/view-feedback/" class="btn btn-primary">Click here</a>
                </div>
            </div>
        </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
