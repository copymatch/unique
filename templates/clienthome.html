<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>CopyMatch.in</title>

    <style>
      body {
          background-color: #f4f4f4;
      }
      .card-container {
          max-width: 400px;
          margin: auto;
          margin-top: 100px;
      }
  </style>

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CopyMatch.in</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://copymatch.in/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://copymatch.in/client/about">about</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://copymatch.in/client/profile">view profiles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://copymatch.in/client/view-messages">view messages</a>
          </li>
          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
          </form>
        </ul>
      </div>
    </div>
  </nav>

  <div class="card-container">
    <div class="card">
      <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Card image">
      <div class="card-body">
        <h5 class="card-title">start searching</h5>
        <p class="card-text">find the suitable copywriters according to their niche</p>
        <a href="http://copymatch.in/client/search/" class="btn btn-primary">start finding</a>
      </div>
    </div>
  </div>

  <figure class="text-center">
    <blockquote class="blockquote">
      <p>
        welcome,boys!!!
      </p>
    </blockquote>
  </figure>

  <!-- Use full version of jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
