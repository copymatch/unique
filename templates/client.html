<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>CopyMatch.in</title>

    <style>
        body {
            background-color: #f4f4f4;
        }
        .card-container {
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
        }
        /* Custom styles for navbar links */
        .navbar-nav .nav-link {
            color: blue !important; /* Default link color */
        }
        .navbar-nav .nav-link:hover {
            color: darkblue !important; /* Hover effect */
        }
    </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CopyMatch.in</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://copymatch.in/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://copymatch.in/client/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://copymatch.in/client/login">Login</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <figure class="text-center">
    <blockquote class="blockquote">
      <p>Welcome, boys!!!</p>
    </blockquote>
  </figure>

  <div class="card-container">
    <div class="card">
      <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Card image">
      <div class="card-body">
        <h5 class="card-title">Hello</h5>
        <p class="card-text">Let us get started by creating your profile</p>
        <a href="http://copymatch.in/client/create-profile" class="btn btn-primary">Create a profile</a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
