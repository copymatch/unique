<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyMatch.in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center bg-primary text-white">
                    <h3>{{ profile.username }}'s Works</h3>
                </div>
                
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <!-- Iterate over each work in the works queryset -->
                        {% for work in works %}
                        <li class="list-group-item">
                            <strong>Work:</strong> {{ work.works}} <!-- Adjust field name if different -->
                        </li>
                        {% empty %}
                        <li class="list-group-item">
                            No works available.
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                
                
                <div class="card-footer text-center">
                    <a href="/copywriter/home" class="btn btn-primary">Go to Home</a>
                </div>
                
               
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
