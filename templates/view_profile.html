<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile.username }}'s Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center bg-primary text-white">
                    <h3>{{ profile.username }}'s Profile</h3>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <!-- You can add a profile image here if needed -->
                        <img src="https://via.placeholder.com/150" class="rounded-circle mb-3" alt="Profile Picture">
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <strong>Email:</strong> {{ profile.email }}
                        </li>
                        <li class="list-group-item">
                            <strong>Niche:</strong> {{ profile.niche }}
                        </li>
                        <li class="list-group-item">
                            <strong>price:</strong> {{ profile.price }}
                        </li>

                        <li class="list-group-item">
                            <strong>Rating:</strong> {{ profile.rate }}
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="http://copymatch.in/copywriter/view-work/{{profile.username}}">view {{ profile.username}}'s works</a>
                          </li>
                    </ul>
                </div>
                <div class="card-footer text-center">
                    <a href="/copywriter/home" class="btn btn-primary">Go to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
